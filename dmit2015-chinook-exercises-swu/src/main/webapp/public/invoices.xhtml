<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - All Invoice" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Invoice</h1>
				
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{invoiceController.invoices}" var="invoice">
				<b:dataTableColumn value="#{invoice.invoiceId}">
				</b:dataTableColumn>
				<b:dataTableColumn >
					<f:facet name="header">
						Customer
					</f:facet>
					<h:outputText value="#{invoice.customer.firstName} #{invoice.customer.lastName}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">
						Invoice Date
					</f:facet>
					<h:outputText value="#{invoice.invoiceDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</b:dataTableColumn>	
				<b:dataTableColumn>
					<b:navCommandLink outcome="invoiceDetail.xhtml">
						<f:param name="id" value="#{invoice.invoiceId}" />
						view detail
					</b:navCommandLink>
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
