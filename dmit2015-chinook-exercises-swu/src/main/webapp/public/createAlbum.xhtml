<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - New Album" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>New Album Details</h2>
		</b:jumbotron>
		
		<b:messages id="messages" />
		<b:form>
			<b:selectOneMenu id="artistId" 
				value="#{albumController.currentNewAlbumArtistId}"
				label="Album Artist">
				<f:selectItem 
					itemLabel="--- select an artist---"
					itemValue="0"/>
				<f:selectItems value="#{artistController.artists}"
					var="currentArtist"
					itemLabel="#{currentArtist.name}"
					itemValue="#{currentArtist.artistId}" />
			</b:selectOneMenu>
			<b:inputText id="title" 
				value="#{albumController.currentNewAlbum.title}"
				placeholder="enter title of album"
				label="Album Title" />
			<b:commandButton value="Submit"
				ajax="false"
				look="primary"
				actionListener="#{albumController.createNewAlbum()}"
				/>
		</b:form>
		
		
		
		
		
		
		
		
		
				
	</ui:define>

</ui:composition>
