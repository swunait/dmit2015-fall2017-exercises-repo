<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - All Employee" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Employee</h1>
				
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{employeeController.employees}" var="employee">
				<b:dataTableColumn value="#{employee.employeeId}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.firstName}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.lastName}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{employee.title}">
				</b:dataTableColumn>						
				<b:dataTableColumn >
					<f:facet name="header">
						Reports To
					</f:facet>
					<h:outputText value="#{employee.employee.firstName} #{employee.employee.firstName}" />
				</b:dataTableColumn>			
				<b:dataTableColumn>
					<f:facet name="header">
						Birth Date
					</f:facet>
					<h:outputText value="#{employee.birthDate}">
						<f:convertDateTime pattern="MMM dd, yyyy"/>
					</h:outputText>
				</b:dataTableColumn>		
				<b:dataTableColumn>
					<f:facet name="header">
						Hire Date
					</f:facet>
					<h:outputText value="#{employee.hireDate}">
						<f:convertDateTime pattern="MMM dd, yyyy"/>
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn value="#{employee.address}">
				</b:dataTableColumn>			
				<b:dataTableColumn value="#{employee.city}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{employee.state}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{employee.country}">
				</b:dataTableColumn>		
				<b:dataTableColumn value="#{employee.postalCode}">
				</b:dataTableColumn>		
				<b:dataTableColumn value="#{employee.phone}">
				</b:dataTableColumn>		
				<b:dataTableColumn value="#{employee.fax}">
				</b:dataTableColumn>		
				<b:dataTableColumn value="#{employee.email}">
				</b:dataTableColumn>								
			</b:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
