<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - New Artist" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>New Artist Details</h2>
		</b:jumbotron>
		<b:messages id="messages" />
		<b:form enctype="multipart/form-data">
			<b:inputText id="artistName" placeholder="enter new artist name"
				value="#{artistController.artistName}" />
			
			<h:outputLabel value="Picture:" for="picture" />	
			<o:inputFile id="picture" value="#{artistController.uploadedFile}" />	
						
			<b:commandButton value="Submit"
				actionListener="#{artistController.createNewArtist()}"
				ajax="true" update="messages artistName"
				look="primary" />					
		</b:form>
		
				
	</ui:define>

</ui:composition>
