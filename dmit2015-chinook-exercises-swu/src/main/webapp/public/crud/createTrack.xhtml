<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - New Track" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>Enter New Track Details</h2>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form>
			
			<b:inputText id="name" 
				value="#{trackController.currentNewTrack.name}"
				placeholder="enter track name"
				label="Track Name" />
			
			<b:inputText id="composer" 
				value="#{trackController.currentNewTrack.composer}"
				placeholder="enter composer name"
				label="Composer Name" />
				
			<b:inputText id="milliseconds" 
				value="#{trackController.currentNewTrack.milliseconds}"
				placeholder="enter track length in milliseconds"
				label="Milliseconds" />
					
			<b:inputText id="byte" 
				value="#{trackController.currentNewTrack.bytes}"
				placeholder="enter track size in bytes"
				label="Bytes" />
				
			<b:inputText id="unitprice" 
				value="#{trackController.currentNewTrack.unitPrice}"
				placeholder="enter unit price"
				label="Unit Price" />
				
			<b:selectOneMenu id="albumId" 
				value="#{trackController.currentSelectedAlbumId}"
				label="Album">
				<f:selectItem 
					itemLabel="--- select the album---"
					itemValue=""/>
				<f:selectItems value="#{albumController.albums}"
					var="currentAlbum"
					itemLabel="#{currentAlbum.title}"
					itemValue="#{currentAlbum.albumId}" />
			</b:selectOneMenu>

			<b:selectOneMenu id="mediaTypeId" 
				value="#{trackController.currentSelectedMediaTypeId}"
				label="Media Type">
				<f:selectItem 
					itemLabel="--- select the media type---"
					itemValue=""/>
				<f:selectItems value="#{mediaTypeController.mediaTypes}"
					var="currentMediaType"
					itemLabel="#{currentMediaType.name}"
					itemValue="#{currentMediaType.mediaTypeId}" />
			</b:selectOneMenu>

			<b:selectOneMenu id="genreId" 
				value="#{trackController.currentSelectedGenreId}"
				label="Genre">
				<f:selectItem 
					itemLabel="--- select the genre---"
					itemValue=""/>
				<f:selectItems value="#{genreController.genres}"
					var="currentGenre"
					itemLabel="#{currentGenre.name}"
					itemValue="#{currentGenre.genreId}" />
			</b:selectOneMenu>
			
			<b:commandButton value="Submit"
				ajax="false"
				look="primary"
				actionListener="#{trackController.createNewTrack()}"
				/>
		</b:form>
		
		
		
		
		
		
		
		
		
				
	</ui:define>

</ui:composition>
