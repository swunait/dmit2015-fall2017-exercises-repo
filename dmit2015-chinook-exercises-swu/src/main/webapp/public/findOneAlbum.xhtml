<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - Find One Album" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Find Album</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form id="queryForm">
			<b:panel title="Find Album">
				<b:inputText id="searchValue"
					value="#{findOneAlbumController.searchValue}">
				</b:inputText>
				<b:commandButton value="Search"
					look="primary"
					ajax="true"
					update="messages queryForm:singleResultPanel"
actionListener="#{findOneAlbumController.findAlbum()}" />
			</b:panel>
			
<p:outputPanel id="singleResultPanel">						
			<b:panel title="Album Detail" 
rendered="#{not empty findOneAlbumController.querySingleResult}">
				<b:inputText id="albumId"
			label="Album ID"
			readonly="readonly"		
value="#{findOneAlbumController.querySingleResult.albumId}">
				</b:inputText>
				
				<b:inputText id="artistName"
				label="Artist Name"
value="#{findOneAlbumController.querySingleResult.artist.name}">
				</b:inputText>
				
				<b:inputText id="title"
				label="Album Title"
value="#{findOneAlbumController.querySingleResult.title}">
				</b:inputText>
				
				<b:commandButton value="Update"
				look="info"
actionListener="#{findOneAlbumController.updateAlbum()}">
				</b:commandButton>
				<b:commandButton value="Delete"
				look="danger"
actionListener="#{findOneAlbumController.deleteAlbum()}">
				</b:commandButton>
			</b:panel>
</p:outputPanel>			
		</b:form>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
				
	</ui:define>

</ui:composition>
