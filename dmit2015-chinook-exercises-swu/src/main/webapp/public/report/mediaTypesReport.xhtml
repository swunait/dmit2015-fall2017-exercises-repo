<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - Media Type Sales" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Media Type Sales</h1>
		</b:jumbotron>
		
		<hf:chart type="pie" title="Media Type Sales">
			<hf:chartSerie 
				name="Total Sales"
				value="#{mediaTypeController.retrieveMediaTypeSales()}"
				var="point"
				point="#{point.totalSales}"
				tickLabel="#{point.mediaTypeName}"
				dataLabel="{point.name} ({point.y})" />
		</hf:chart>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
				
	</ui:define>

</ui:composition>
